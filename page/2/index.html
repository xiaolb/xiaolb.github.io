><span class="line">      background: pink;</span><br><span class="line">      position: absolute;</span><br><span class="line">      top: -7px;</span><br><span class="line">      left: 0;</span><br><span class="line">      cursor: pointer;</span><br><span class="line">    &#125;</span><br><span class="line">    .mask &#123;</span><br><span class="line">      position: absolute;</span><br><span class="line">      left: 0;</span><br><span class="line">      top: 0;</span><br><span class="line">      background: blue;</span><br><span class="line">      width: 0;</span><br><span class="line">      height: 5px;</span><br><span class="line">    &#125;</span><br><span class="line">  &lt;/style&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">  &lt;div class=&quot;scroll&quot; id=&quot;scroll&quot;&gt;</span><br><span class="line">    &lt;div class=&quot;bar&quot; id=&quot;bar&quot;&gt;&lt;/div&gt;</span><br><span class="line">    &lt;div class=&quot;mask&quot; id=&quot;mask&quot;&gt;&lt;/div&gt;</span><br><span class="line">  &lt;/div&gt;</span><br><span class="line"></span><br><span class="line">  &lt;!-- input的方式实现 --&gt;</span><br><span class="line">  &lt;input type=&quot;range&quot; name=&quot;points&quot; min=&quot;1&quot; max=&quot;10&quot;&gt;</span><br><span class="line"></span><br><span class="line">  &lt;script type=&quot;text/javascript&quot;&gt;</span><br><span class="line">    var scroll = document.getElementById(&apos;scroll&apos;)</span><br><span class="line">    var bar = document.getElementById(&apos;bar&apos;)</span><br><span class="line">    var mask = document.getElementById(&apos;mask&apos;)</span><br><span class="line"></span><br><span class="line">    // 计算滑动距离相对父元素的距离</span><br><span class="line">    var barleft = 0;</span><br><span class="line"></span><br><span class="line">    bar.onmousedown = function(event) &#123;</span><br><span class="line">      var event = event || window.event;</span><br><span class="line">      var leftVal = event.clientX - this.offsetLeft; // 获取点击的位置到滑块左边的距离，</span><br><span class="line">      var that = this;</span><br><span class="line"></span><br><span class="line">      document.onmousemove = function(event) &#123;</span><br><span class="line">        var event = event || window.event;</span><br><span class="line">        // clientX获取当前鼠标的位置</span><br><span class="line">        barleft = event.clientX - leftVal;</span><br><span class="line"></span><br><span class="line">        // 设置临界值</span><br><span class="line">        if(barleft &lt; 0) &#123;</span><br><span class="line">          barleft = 0;</span><br><span class="line">        &#125; else if (barleft &gt; scroll.offsetWidth - bar.offsetWidth) &#123;</span><br><span class="line">          barleft = scroll.offsetWidth - bar.offsetWidth</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // 设置bar的宽度</span><br><span class="line">        mask.style.width = barleft + &apos;px&apos;;</span><br><span class="line"></span><br><span class="line">        // 通过left实现滑块移动的一个效果</span><br><span class="line">        that.style.left = barleft + &apos;px&apos;;</span><br><span class="line"></span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">      // 做出一个兼容，防止在松开的时候，滑块会跟着移动</span><br><span class="line">      document.getSelection ? window.getSelection().removeAllRanges() : document.selection.empty();</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 在鼠标抬起的时候去掉onmousemove事件</span><br><span class="line">    document.onmouseup =function() &#123;</span><br><span class="line">      document.onmousemove = null;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">  &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span
